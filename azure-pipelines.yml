trigger:
  branches:
    include:
      - main

pool:
  name: 'default'

variables:
  NODE_VERSION: '18'
  PACKAGE_PATH: '.'
  ORGANIZATION: 'nubeeratechnologies'
  FEED: 'myartifact'

steps:
# Step 1 — Use Node.js
- task: UseNode@1
  inputs:
    versionSpec: '18.20.8'
  displayName: 'Use Node.js 18'

# Step 2 — Authenticate npm to Azure Artifacts
- task: npmAuthenticate@0
  displayName: 'Authenticate npm to Azure Artifacts'
  inputs:
    workingFile: '.npmrc'

# Step 3 — Install dependencies & build
- script: |
    cd $(PACKAGE_PATH)
    npm ci
    npm run build
  displayName: 'Install & build package'

# Step 4 — Run tests (optional)
- script: |
    cd $(PACKAGE_PATH)
    npm test || true
  displayName: 'Run tests (optional)'

# Step 4.5 — Bump version
- script: |
    cd $(PACKAGE_PATH)
    npm version patch --no-git-tag-version
  displayName: "Auto bump version before publish"

# Step 5 — Publish
- script: |
    cd $(PACKAGE_PATH)
    npm publish
  displayName: 'Publish npm package to Azure Artifacts'

